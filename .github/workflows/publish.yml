name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,tests,docs]"

      - name: Style checks (ruff)
        run: ruff check .

      - name: Run tests (pytest)
        run:
          pytest -q --cov=ez_df_data_validator --cov-report=term-missing
          --cov-branch

      - name: Build package (Hatch)
        run: hatch build

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Build Reference Docs
        run: quartodoc build

      - name: Render Docs (Dry Run)
        uses: quarto-dev/quarto-actions/render@v2

  publish-testpypi:
    needs: ci
    runs-on: ubuntu-latest
    if:
      startsWith(github.ref, 'refs/tags/v') || github.event_name ==
      'workflow_dispatch'

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
