name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install package + test tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[tests, dev]"

      - name: Run tests with coverage
        run: |
          pytest -q --cov=dsci_524_group23 --cov-report=term-missing --cov-branch

      - name: Run style checks (optional)
        run: |
          python -m pip install ruff
          ruff check .
